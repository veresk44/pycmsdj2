<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for category in categories %}
    <p>
        <a href="{% url 'category' category.slug %}">{{category.name}}</a>
    </p>
    {% endfor %}
    <h2>Посты</h2>
    <p>
        <ul>
        {% for post in posts %}
            <li>{{post}}</li>
        {% endfor %}
        </ul>
    </p>
</body>
</html>
